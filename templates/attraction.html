<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction</title>
    <link rel="stylesheet" href="/static/attraction.css">
</head>

<body>
    <!-- header -->
    <div class="nav-container">
        <nav class="header">
            <div><a href="/" class="taipei">台北一日遊</a></div>
            <div>
                <span><a class="c1" href="">預定行程</a>&emsp;</span>
                <span><a class="c1" href="">登入/註冊</a></span>
            </div>
        </nav>
    </div>
    <br><br>
    <hr style="position: relative; top:0px">

    <!-- main -->

    <section class="container" id="container">
        <div class="attrinfo">
            <div class="infopic">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->

                    <div class="card">
                        <div id="card">
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>

                        <!-- The dots/circles -->
                        <div style="text-align:center" id="alldot">
                        </div>
                    </div>
                </div>
            </div>

            <div class="maininfo">
                <span class="infoname" id="infoname"></span><br>
                <div class="infodetail">
                    <span class="category" id="category"></span>
                    &nbsp;at&nbsp;
                    <span class="mrt" id="mrt"></span>
                </div><br>

                <div class="booking">
                    <span class="btitle">訂購導覽行程</span>
                    <p class="boption">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <p class="btitle">選擇日期：
                        <input id="booking_date" type="date" name="booking_date" placeholder="yyyy/mm/dd"
                            pattern="\d{4}-\d{2}-\d{2}" required />
                    </p>
                    <p class="btitle">選擇時間：
                        <label class="radio">
                            <input class="radio1" type="radio" name="booking-options" id="morning" value="新台幣 2000 元"
                                 checked><span class="checkmark"></span>
                            <label for="morning" class="content">上半天</label>
                        </label>

                        <span>&nbsp;&nbsp;</span>

                        <label class="radio">
                            <input class="radio2" type="radio" name="booking-options" id="afternoon" value="新台幣 2500 元"
                                ><span class="checkmark"></span>
                            <label for="afternoon" class="content">下半天</label>
                        </label>
                    </p>
                    <p class="btitle">導覽費用：
                        <span class="content" id="field-price"></span>
                    </p>
                    <button class="bookingbtn">開始預約行程</button>
                </div>
            </div>
        </div>

        <div class="detail">
            <div class="hr"></div>
            <br>
            <div class="description" id="description">
            </div>
            <br>
            <div class="dtitle">景點地址：</div>
            <div class="address" id="address"></div>
            <br>
            <div class="dtitle">交通方式：</div>
            <div class="transport" id="transport">
            </div>
        </div>
    </section>
    <br><br>

    <!-- footer -->
    <footer class="footer">
        <div>COPYRIGHT © 2022 台北一日遊</div>
    </footer>

    <!-- JS -->
    <script src="/static/attraction.js"></script>

</body>

</html>
